<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="checkbox" id="one" name="one" value="one">
            <label for="one"> This is an inbox layout.</label>
        </div>
        <div class="box">
            <input type="checkbox" id="two" name="two" value="two">
            <label for="two"> Check one item</label>
        </div>
        <div class="box">
            <input type="checkbox" id="three" name="three" value="three">
            <label for="three"> Hold down your Shift key
            </label>
        </div>
        <div class="box">
            <input type="checkbox" id="four" name="four" value="four">
            <label for="four"> Check a lower item.</label>
        </div>
        <div class="box">
            <input type="checkbox" id="five" name="five" value="five">
            <label for="five"> Everything in between should also be set to checked.</label>
        </div>
        <div class="box">
            <input type="checkbox" id="six" name="six" value="six">
            <label for="six"> Try to do it without any libraries.</label>
        </div>
        <div class="box">
            <input type="checkbox" id="seven" name="seven" value="seven">
            <label for="seven"> Just regular JavaScript.</label>
        </div>
        <div class="box">
            <input type="checkbox" id="eight" name="eight" value="eight">
            <label for="eight"> Good Luck!.</label>
        </div>
        
    </div>
</body>
</html>
