<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
  
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    //some()
    //The some() method returns true (and stops)  if the function returns true for one of the array elements.
    //The some() method returns false if the function returns false for all of the array elements.

    const isAdult= people.some(function(person){
        const currentYear=(new Date()).getFullYear();
        // console.log(currentYear); //2023
        if(currentYear-person.year>=19){
          return true;
        }
    });

    console.log(isAdult);


    // Array.prototype.every() // is everyone 19 or older?


    //every()
    //The every() method returns true if the function returns true for all elements.
    //The every() method returns false if the function returns false for one element

    const isAdultAll= people.every(function(person){
        const currentYear=(new Date()).getFullYear();
        // console.log(currentYear); //2023
        if(currentYear-person.year>=19){
          return true;
        }
    });

    console.log(isAdultAll);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423


    const findAns=comments.find((comment)=>comment.id===823423);
    console.log(findAns);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index=comments.findIndex(comment=>comment.id===823423);

    //to delete element from array
    // console.table(comments);
    comments.splice(1,1);
    //splice(start,index of being deleted element)
    // console.table(comments);
  </script>
</body>
</html>
